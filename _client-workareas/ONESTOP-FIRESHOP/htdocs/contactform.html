<script language="Javascript">
var FN = "First Name";
var LN = "Last Name";
var EM = "Email Address";
var QU = "Let us know how OSFS can assist you today...";

function validateOSFSForm() {
var missingdrop = "";
var thefirst = "";

// Check Common form fields
if (document.contactOSFS.FName.value == FN || document.contactOSFS.FName.value == "" || document.contactOSFS.FName.value == " " || document.contactOSFS.FName.value.length <= 0) {
    missingdrop += "\n     - Your First Name is missing";
	if (thefirst == "") { thefirst = "FName"; }
}else if (document.contactOSFS.FName.value.length <= 2) {
   	missingdrop += "\n     - Your First Name must be greater than 2 characters in length";
	if (thefirst == "") { thefirst = "FName"; }
}

if (document.contactOSFS.LName.value == LN || document.contactOSFS.LName.value == "" || document.contactOSFS.LName.value == " " || document.contactOSFS.LName.value.length <= 0) {
    missingdrop += "\n     - Your Last Name is missing";
	if (thefirst == "") { thefirst = "LName"; }
}else if (document.contactOSFS.LName.value.length <= 2) {
   	missingdrop += "\n     - Your Last Name must be greater than 2 characters in length";
	if (thefirst == "") { thefirst = "LName"; }
}

// CHECK EMAIL
  if (document.contactOSFS.Email.value == "" || document.contactOSFS.Email.value == EM)	{
    missingdrop += "\n     - Your Email Address is missing";
	if (thefirst == "") { thefirst = "Email"; }
  } else if ((document.contactOSFS.Email.value.indexOf('@') == -1) || 
        (document.contactOSFS.Email.value.indexOf('.') == -1)) {
    missingdrop += "\n     - Your Email Address's Format should be: username@company.com";
	if (thefirst == "") { thefirst = "Email"; }
  }
  if ((document.contactOSFS.Email.value.indexOf(',') != -1)) {
    missingdrop += "\n     - Commas are not allowed in email addresses";
	if (thefirst == "") { thefirst = "Email"; }
  }
  if ((document.contactOSFS.Email.value.indexOf(';') != -1)) {
    missingdrop += "\n     - Semicolons are not allowed in email addresses";
	if (thefirst == "") { thefirst = "Email"; }
  }
  if ((document.contactOSFS.Email.value.indexOf(':') != -1)) {
    missingdrop += "\n     - Colons are not allowed in email addresses";
	if (thefirst == "") { thefirst = "Email"; }
  }
  if ((document.contactOSFS.Email.value.indexOf('&') != -1)) {
    missingdrop += "\n     - Ampersands are not allowed in email addresses";
	if (thefirst == "") { thefirst = "Email"; }
  }
  if ((document.contactOSFS.Email.value.indexOf(' ') != -1)) {
    missingdrop += "\n     - Spaces are not allowed in email addresses";
	if (thefirst == "") { thefirst = "Email"; }
  }

if (document.contactOSFS.SubjectMatter.value == QU || document.contactOSFS.SubjectMatter.value == "" || document.contactOSFS.SubjectMatter.value == " " || document.contactOSFS.SubjectMatter.value.length <= 0) {
    missingdrop += "\n     - Your Request is missing";
	if (thefirst == "") { thefirst = "SubjectMatter"; }
}else if (document.contactOSFS.SubjectMatter.value.length <= 2) {
   	missingdrop += "\n     - Surely, your Request(s) must be greater than 2 characters in length";
	if (thefirst == "") { thefirst = "SubjectMatter"; }
}



// If anything comes back wrong alert and detain form, else submit info
if (missingdrop != "") {
    missingdrop ="___________________________________________                   \n\n" + "  Sorry, I cannot process your request because the\n  following fields are either blank or filled incorrectly:\n" + "___________________________________________                   \n\n" +
    missingdrop + "\n\n___________________________________________                   " + "\n\n   To continue, check fields and submit form again!" + "\n___________________________________________";
    alert(missingdrop);
	document.askExpert[thefirst].focus();
    return false;
} 
else {
return true;
}
}

function focusThyForm(cual) {
	if (cual.name == "FName" && (cual.value == FN || cual.value == "" || cual.value == " ")) { cual.value = ""; }
	if (cual.name == "LName" && (cual.value == LN || cual.value == "" || cual.value == " ")) { cual.value = ""; }
	if (cual.name == "Email" && (cual.value == EM || cual.value == "" || cual.value == " ")) { cual.value = ""; }
	if (cual.name == "SubjectMatter" && (cual.value == QU || cual.value == "" || cual.value == " ")) { cual.value = ""; }
	var este = cual;
	este.style.background = "FFFFFF";
}

function blurThyForm(cual) {
	if (cual.name == "FName" && (cual.value == "" || cual.value == " ")) { cual.value = FN; }
	if (cual.name == "LName" && (cual.value == "" || cual.value == " ")) { cual.value = LN; }
	if (cual.name == "Email" && (cual.value == "" || cual.value == " ")) { cual.value = EM; }
	if (cual.name == "SubjectMatter" && (cual.value == "" || cual.value == " ")) { cual.value = QU; }
	var este = cual;
	este.style.background = "CCCCCC";
}

function resetThyForm() {
	document.contactOSFS.FName.value = FN;
	document.contactOSFS.LName.value = LN;
	document.contactOSFS.Email.value = EM;
	document.contactOSFS.SubjectMatter.value = QU;
	return false;
}
