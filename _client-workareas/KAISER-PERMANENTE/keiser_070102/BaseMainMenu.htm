<SCRIPT>
var da = (document.all) ? 1 : 0;
var ns4 = ((navigator.userAgent.indexOf("Mozilla") != -1) && (navigator.userAgent.indexOf("4.") != -1)  && (navigator.userAgent.indexOf("MSIE") == -1));
var ns6 = ((navigator.userAgent.indexOf("Netscape") != -1) && (navigator.userAgent.indexOf("6.") != -1));

if (da && !ns6 && !ns4) {
	document.write("<div id='cookieHider' style='position: absolute; left:0px; top:0px; background-color: #0B5F77; layer-background-color: #0B5F77; height: 100%; width: 100%;visibility:hidden;z-index:5000'><TABLE align='center' height='100%'><TBODY><TR><TD valign='middle' align='center'><FONT class='stitle2' style='font-size:12px;'>Loading Interface...</font></TD></TR></TBODY></TABLE></div>");
	
	if (document.getElementById) {  // DOM3 = IE5, NS6
		document.getElementById('cookieHider').style.visibility = 'visible';
	}
	else {
		if (document.layers) {  // Netscape 4
			document.cookieHider.visibility = 'visible';
		}
		else {  // IE 4
			document.all.cookieHider.style.visibility = 'visible';
		}
	}

	// check for cookie window
	var windowX = (screen.width/2)-(840/2);
	var windowY = (screen.height/2)-(230/2);
	window.open('cookieSnif.html','CookieCheck','width=850,height=250,left='+windowX+',top='+windowY+'');
}

// SCREEN HIDE LAYER HIDER
function hideHider() {
	if (document.getElementById) {  // DOM3 = IE5, NS6
		document.getElementById('cookieHider').style.visibility = 'hidden';
	}
	else {
		if (document.layers) {  // Netscape 4
			document.cookieHider.visibility = 'hidden';
		}
		else {  // IE 4
			document.all.cookieHider.style.visibility = 'hidden';
		}
	}
}
</SCRIPT>
