			}
			else if ( formname == "ContactPerson" ) {
				parent.BrokerMain.document.AgentMaintenance.TitleButton.value = "BKR106 Administer Broker Agent (Contact Person)";

				parent.LeftNav.resetMenu();
				parent.LeftNav.document.images.Contact.src = menu1.src;
			}
			else if ( formname == "Relationship" ) {
				parent.BrokerMain.document.AgentMaintenance.TitleButton.value = "BKR107 Administer Broker Agent (Relationships)";
				parent.BrokerMain.document.AgentMaintenance.FunctionType.value = "RLSHP";
				parent.LeftNav.resetMenu();
				parent.LeftNav.document.images.Relation.src = menu1.src;
			}
		}

	}

   }
