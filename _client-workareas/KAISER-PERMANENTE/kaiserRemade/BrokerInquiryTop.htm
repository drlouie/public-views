<SCRIPT language="javascript">
function check(click)
{

	var status = true;
	
	
	document.BkrInqTop.clicked.value = "Search";
	
	var searchbyvalue = document.BkrInqTop.searchby.value;
	
	var searchcriteriavalue = document.BkrInqTop.searchcriteria.value;	
	
	
	if ( searchcriteriavalue == "" ) {
	
		alert( '<%=org.kp.base.web.util.MessageUtil.getInstance().getText("broker.Inquiry.ValidCriteria")%>' );
		document.BkrInqTop.searchcriteria.focus();
		status = false;
	}
	else {
		
		if ( searchbyvalue == "1" || searchbyvalue == "4" ) {
	
			var valid = "1234567890";
	
			for (var i=0; i < searchcriteriavalue.length; i++) {
				temp = "" + searchcriteriavalue.substring(i, i+1);
					if (valid.indexOf(temp) == "-1") {
						alert( '<%=org.kp.base.web.util.MessageUtil.getInstance().getText("broker.InvalidChars")%>'+'Search Criteria');
						document.BkrInqTop.searchcriteria.focus();
						status = false;
						break;
					}
			}
		}
		
		
		if ( searchbyvalue == "2" ) {
	
			for( var i=0; i<document.forms[0].criteria.length; i++ ) {
				if ( document.forms[0].criteria[0].checked == true	)
					document.BkrInqTop.CriteriaType.value = "2";
				else
					document.BkrInqTop.CriteriaType.value = "3";
			}
	
			
		}
		else
			document.BkrInqTop.CriteriaType.value = searchbyvalue;
	
	
	
	
		document.BkrInqTop.searchcriteria.focus();
	
	}


	return status;

	/*
	//document.BkrInqTop.clicked.value = click;

		document.BkrInqTop.CriteriaType.value = document.BkrInqTop.searchby.value;

	alert( "Search Cri: "+ document.BkrInqTop.searchcriteria.value+ " Cri Type: "+document.BkrInqTop.CriteriaType.value );	
	return status;
	*/
	


}

function radioCheck( radioValue )
{
	document.BkrInqTop.CriteriaType.value = radioValue;
}

function printFunction() {

	callPrint();
}

function callExit() {

	if ( confirm( "Do you want to exit Broker Administration / Setup ?") ) {
		document.forms[0].action = "BaseMainMenu.htm";
		document.forms[0].target = "_parent";
		document.forms[0].submit();	
	}

}


function setFocus() {

	document.forms[0].searchcriteria.focus();

	if ( document.forms[0].searchby.value != "2" ) {
		for( var i=0; i<document.forms[0].criteria.length; i++ ) {

			document.forms[0].criteria[i].disabled = true;
		
		}	
	}

}

function setCriteria(theForm) {

	var searchvalue = theForm.searchby.value;
	var criterialength = theForm.criteria.length;
	
	if ( searchvalue == "2" ) {
		for( var i=0; i<criterialength; i++ ) {

			theForm.criteria[i].disabled = false;
		
		}	
	}
	else {

		for( var i=0; i<criterialength; i++ ) {

			theForm.criteria[i].disabled = true;
		
		}	

	
	}

}
